<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatHub 公式サイト | Made by coreizer</title>
  <link href="./img/favicon.ico" rel="icon" />
  <link href="./css/app.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@200;500;800&family=Noto+Sans+JP:wght@100;500;700&display=swap" rel="stylesheet">
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-RT7ES73LT5"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'G-RT7ES73LT5');
  </script>
</head>
<body class="bg-[#151515] font-body relative overflow-x-hidden">
  <div class="loading fixed inset-0 bg-neutral-900 z-[9999]">
    <div class="flex flex-col h-screen w-full items-center justify-center">
      <img src="./img/chathub-logo.png" alt="ロゴ" class="h-32">
      <h4 class="text-neutral-200 text-xl pt-4">
        <span class="font-black">ChatHub</span>
        <span>Foundation</span>
      </h4>
    </div>
  </div>
  <header class="header w-full fixed top-0 left-0 right-0 z-50 duration-200 backdrop-blur-sm bg-black/30">
    <div class="container mx-auto">
      <div class="grid grid-cols-2 gap-10 justify-between items-center py-6">
        <div class="block justify-self-start">
          <div class="flex flex-row items-center">
            <img src="./img/chathub-logo.png" alt="ウェブサイトのロゴ" class="block w-[3.2rem]">
            <p class="ml-2 text-neutral-200"><span class="font-bold">ChatHub</span> Foundation</p>
          </div>
        </div>

        <nav class="list-none justify-self-end">
          <li>
            <a href="#" class="inline-block bg-bf2042 hover:bg-bf2042/80 duration-150 rounded-md py-2 px-6 border border-neutral-500 border-opacity-25 shadow text-sm">
              <span class="font-black">ChatHub</span>
              <span>をダウンロード</span>
            </a>
          </li>
        </nav>
      </div>
    </div>
  </header>

  <main role="main">
    <section class="py-32 mt-32 mb-40">
      <div class="container mx-auto">
        <div class="grid grid-cols-2 gap-12">
          <div class="flex flex-col justify-between items-start">
            <div class="mb-48">
              <h1 class="font-medium text-[#00F6FF] text-3xl mb-12">現代のための連携アプリケーション</h1>
              <p class="text-neutral-200 tracking-tight max-w-2xl">YouTube, Mildom等の放送プラットフォームのコメントを 棒読みちゃん
                に専用プラグインと連携して、チャットメッセージを読み上げるアプリケーション</p>
            </div>

            <div class="text-left">
              <p class="text-neutral-200 text-sm font-normal">デスクトップアプリをダウンロードする</p>
              <ul class="mt-8 flex space-x-4">
                <li>
                  <span class="cursor-pointer">
                    <ion-icon name="logo-windows" class="text-neutral-100 text-3xl"></ion-icon>
                  </span>
                </li>
              </ul>
            </div>
          </div>
          <div class="relative">
            <div class="absolute top-0 left-0">
              <span class="-z-50 block w-32 h-32 rounded-full bg-[#fa55fd] blur-[100px]"></span>
            </div>
            <div class="absolute -bottom-10 -right-56">
              <span class="-z-50 block w-32 h-32 rounded-full bg-[#7d34f3] blur-[100px]"></span>
            </div>
            <img class="block z-10 ml-32 scale-150 transform-gpu" src="./img/preview@x1.png" alt="">
          </div>
        </div>
      </div>
    </section>

    <section class="py-32">
      <div class="container mx-auto">
        <p class="mb-12 text-neutral-200 text-center">複雑な設定を一切必要とせず、導入後直ぐに使いこなすことが可能です。</p>
        <video autoplay muted loop class="mx-auto max-w-5xl">
          <source src="./videos/easy-settings.mp4" type="video/mp4">
        </video>
      </div>
    </section>

    <section class="py-32">
      <div class="container mx-auto">
        <div class="mb-16">
          <h1 class="text-neutral-200">スクリーンショット一覧</h1>
        </div>
        <div class="grid grid-cols-4 gap-12">
          <div class="overflow-hidden">
            <a href="./img/screenshots/home.png" class="block glightbox">
              <img src="./img/screenshots/home.png" alt="ホーム">
            </a>
          </div>

          <div class="overflow-hidden">
            <a href="./img/screenshots/livechat.png" class="block glightbox">
              <img src="./img/screenshots/livechat.png" alt="ライブチャット">
            </a>
          </div>

          <div class="overflow-hidden">
            <a href="./img/screenshots/settings.png" class="block glightbox">
              <img src="./img/screenshots/settings.png" alt="設定">
            </a>
          </div>

          <div class="overflow-hidden">
            <a href="./img/screenshots/settings-mildom.png" class="block glightbox">
              <img src="./img/screenshots/settings-mildom.png" alt="ミルダムの設定">
            </a>
          </div>

          <div class="overflow-hidden">
            <a href="./img/screenshots/settings-youtube.png" class="block glightbox">
              <img src="./img/screenshots/settings-youtube.png" alt="YouTubeの設定">
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="py-16">
    <div class="container mx-auto">
      <div class="flex justify-between items-center">
        <p class="text-neutral-200">&copy; 2022 ChatHub Foundation.</p>
        <ul class="flex items-center space-x-6">
          <li>
            <a href="https://twitter.com/coreizer" target="_blank" class="duration-100 text-neutral-200 hover:text-bf2042">
              <ion-icon name="logo-twitter" class="text-2xl"></ion-icon>
            </a>
          </li>
          <li>
            <a href="https://www.youtube.com/channel/UCORVQDEEIYX2H0fUMlXy4_Q" target="_blank" class="duration-100 text-neutral-200 hover:text-bf2042">
              <ion-icon name="logo-youtube" class="text-2xl"></ion-icon>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </footer>
</body>
<script type="module" src="./js/app.js"></script>
<script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</html>
